<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="keys-container">
        <button data-key="a" class="key">
            <div class="btn-name-text">A</div>
            <div class="btn-sound-text">Clap</div>
        </button>
        <button data-key="s" class="key">
            <div class="btn-name-text">S</div>
            <div class="btn-sound-text">Hi-Hat</div>
        </button>
        <button data-key="d" class="key">
            <div class="btn-name-text">D</div>
            <div class="btn-sound-text">Kick</div>
        </button>
        <button data-key="f" class="key">
            <div class="btn-name-text">F</div>
            <div class="btn-sound-text">Open-Hat</div>
        </button>
        <button  data-key="g" class="key">
            <div class="btn-name-text">G</div>
            <div class="btn-sound-text">Perc</div>
        </button>
        <button data-key="h" class="key">
            <div class="btn-name-text">H</div>
            <div class="btn-sound-text">Cymbal</div>
        </button>
        <button data-key="j" class="key">
            <div class="btn-name-text">J</div>
            <div class="btn-sound-text">Snare</div>
        </button>
        <button data-key="k" class="key">
            <div class="btn-name-text">K</div>
            <div class="btn-sound-text">Vox</div>
        </button>
        <button data-key="l" class="key lkey">
            <div class="btn-name-text">L</div>
            <div class="btn-sound-text">Loop</div>
        </button>
    </div>
    <audio id="a" src="./audio/clap.wav"></audio>
    <audio id="s" src="./audio/hh.wav"></audio>
    <audio id="d" src="./audio/kick.wav"></audio>
    <audio id="f" src="./audio/oh.wav"></audio>
    <audio id="g" src="./audio/perc.wav"></audio>
    <audio id="h" src="./audio/cymbal.wav"></audio>
    <audio id="j" src="./audio/snare.wav"></audio>
    <audio id="k" src="./audio/vox.wav"></audio>
    <audio id="l" src="./audio/loop.wav"></audio>
    <script src="./script.js"></script>
</body>
</html>
